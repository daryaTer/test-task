<h1 mat-dialog-title>Edit task {{data.id}}</h1>

<div mat-dialog-content>
    <form class="form" [formGroup]="form">
        <mat-form-field>
            <mat-label>Text</mat-label>
            <input matInput formControlName="text">
            @if(errorMessage.text || form.controls["text"].invalid){
            <mat-error>{{errorMessage.text || "Field is invalid"}}</mat-error>
            }
        </mat-form-field>
        <mat-checkbox class="example-margin" formControlName="status">Completed</mat-checkbox>
        @if(errorMessage.status){
        <mat-error>{{errorMessage.status}}</mat-error>
        }
    </form>
</div>

<button (click)="editTask()" style="padding: 10px;">Save</button>
